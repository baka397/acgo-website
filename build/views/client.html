<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>ACGO-个性化的动漫推荐网站</title>
    <meta name="keywords" content="acgo">
    <meta name="description" content="ACGO">
    <link rel="stylesheet" href="/css/main.css?version=<%= version %>" />

<body>

    <div class="app-layout">
        <div class="app-tip">
            <div class="app-tip-title m">
                <i class="icon icon-reload"></i>
            </div>
            <div class="app-tip-message m">
                <p>载入中,请稍后...</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var electron = window.require?require('electron'):{};
    var profile=<%- user?JSON.stringify(user):'{}' %>
    //检测客户端版本请求
    if(electron.ipcRenderer){
        electron.ipcRenderer.send('checkVersion','<%= clientVersionLimit %>');
    }
</script>
<script type="text/javascript" src="/js/app.min.js?version=<%= version %>"></script>
<% include ./common/ga.html %>
</body>
</html>
